<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Результат</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row justify-content-md-center">
                <div class="col-sm-8">Кошка
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-success" id="p1" role="progressbar" style="width: 100%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="1"></div>
                      </div>
                </div>   
            </div>
            <div class="row justify-content-md-center">
                <div class="col-sm-8">Попугай
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-success" id="p2" role="progressbar" style="width: 100%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="1"></div>
                      </div>
                </div>   
            </div>
            <div class="row justify-content-md-center">
                <div class="col-sm-8">Собака
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-success" id="p3" role="progressbar" style="width: 100%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="1"></div>
                      </div>
                </div>   
            </div>
            <div class="row justify-content-md-center">
                <div class="col-sm-8">Всего голосов
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-info" id="p4" role="progressbar" style="width: 100%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="1"></div>
                      </div>
                </div>   
            </div>
        </div>      
    </body>
    <script src="res.js"></script>
</html>
